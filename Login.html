<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login_page</title>
    <link rel="icon" href="./images/BookHavenHublogo.png" type="image/x-icon">
    <link rel="stylesheet" href="Login2.css">
</head>

<body>
    <fieldset>
        <section class="contact">
            <div class="content">
                <h2 style="color: rgb(0, 238, 255); text-shadow: 2px 2px 2px rgb(8, 23, 41);"></h2>
            </div>
            <div class="contactform">
                <form action="BookHavenHub.html">
                    <h2 style="color: blueviolet; text-align: center;">Sign in</h2>
                    <div class="inputbox">
                        <input type="text" required="required" aria-label="Name">
                        <span>Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" required="required" aria-label="Email Id">
                        <span>Email Id</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" required="required" aria-label="Password">
                        <span>Password</span>
                        <div class="fp">
                            <a href="#Forgot_passward.html">Forgot Passward?</a>
                        </div>
                    </div>
                    <div class="inputbox" style="text-align:center;">
                        <input type="Submit" name="Submit" value="Submit">
                    </div>
                    <div class="lg">
                        <p>Already have an account?<a href="index.html">Log In</a></p>
                    </div>
                </form>
            </div>
        </section>
    </fieldset>
</body>

</html>
